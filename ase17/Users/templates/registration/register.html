<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    {% if user.is_authenticated %}
        <h1> You have already registered </h1>
    {% else %}
        <h1>Register Here !!</h1>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}


            {% if form.errors %}
                <h1>There are errors in the form </h1>
            {% endif %}


            {{userform.as_p}}
            {{userprofileform.as_p}}

            <input type="submit" value="register">
        </form>

    {% endif %}

</body>
</html>
